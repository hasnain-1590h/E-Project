<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Wrap Navbar</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: Arial, sans-serif;
    }

    header{
        width:100%;
        background:#fff;
        border-bottom:1px solid #EDEDED;
    }

    .container{
        max-width:1300px;
        margin:auto;
        padding:10px 20px;

        display:flex;
        flex-wrap:wrap;        
        justify-content:space-between;
        align-items:center;
        gap:15px;              
    }

    .logo img{
        width:110px;
        max-width:30vw;             
    }
    .nav ul{
        list-style:none;
        display:flex;
        flex-wrap:wrap;             
        gap:22px;
        padding:0;
        margin:0;
        justify-content:center;
    }

    .nav a{
        color:#222;
        font-size:16px;
        font-weight:bold;
        text-decoration:none;
        transition:0.3s;
        
    }

    .nav a:hover{
        color:#DFA8B8;
    }

    .nav-actions{
        display:flex;
        flex-wrap:wrap;  
        align-items:center;
        gap:10px;
        justify-content:flex-end;
    }

    .btn{
        background:none;
        border:none;
        font-size:18px;
        cursor:pointer;
        transition:0.3s;
        padding:4px;
        color:#222;
    }
    .btn:hover{
        color:#DFA8B8;
    }

    .button{
        background:#E7B7C8;
        padding:10px 18px;
        border:none;
        border-radius:4px;
        font-weight:600;
        cursor:pointer;
        transition:0.3s;
        font-size:14px;
    }
    .button:hover{
        background:#DFA8B8;
    }
    @media (max-width:768px){
        .container{
            justify-content:center;
            text-align:center;
        }
        .nav ul{
            gap:15px;
        }
        .button{
            padding:8px 14px;
        }
    }
    .section-slider {
    max-width: 1300px;
    margin: 40px auto;
    padding: 0 15px; 
    text-align: center;
}

.section-slider h2 {
    font-size: 32px;
    color: #C1697F;
    margin-bottom: 30px;
    font-family: sans-serif;
}

.slider-container {
    position: relative;
    background: #F2C9D6;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    overflow: hidden; 
}

.slider-wrapper {
    display: flex;
    transition: transform 0.5s ease-in-out;
    width: 300%;
}

.slide {
    flex: 0 0 33.33%;
    height: 450px;
    display: flex; 
    align-items: center;
    justify-content: space-between;
}

.slide-content {
    width: 45%;
    padding-left: 50px;
    text-align: left;
    font-family: sans-serif;
}

.slide-content h3 {
    font-size: 34px;
    color: #222;
    margin: 0;
}

.slide-content p {
    color: #555;
    font-size: 16px;
    margin: 8px 0;
}

.para{
    font-size: 20px;
    font-weight: 700;
    color: #C1697F;
    margin: 12px 0 25px 0;
}

.slider-a{
    display: inline-block;
    background: #E7B7C8;
    color: #222;
    padding: 12px 25px;
    border-radius: 5px;
    font-weight: 600;
    text-transform: uppercase;
    text-decoration: none;
    transition: 0.3s;
}

.slider-a:hover {
    background: #DFA8B8;
}

.slide-media {
    width: 55%;
    height: 100%;
    background: #DFA8B8;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 18px;
}

.slide-media img,
.slide-media video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

.slider-dots {
    margin-top: 20px;
}

.dot {
    height: 10px;
    width: 10px;
    background: #ccc;
    border-radius: 50%;
    display: inline-block;
    margin: 0 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.dot.active-dot {
    background: #C1697F;
}

@media (max-width: 768px) {
    .simlon-product-slider {
        padding: 0 10px;
    }

    .slide {
        flex-direction: column;
        height: auto;
        min-height: 400px;
        padding: 15px 0 25px 0; 
    }
    
    .slide-content {
        width: 100%;
        padding: 10px 15px;
        text-align: center;
        order: 2;
    }

    .slide-media {
        width: 100%;
        height: 220px;
        order: 1;
    }
    
    .slide-content h3 {
        font-size: 24px; 
    }
}
.footer {
    background-color: #EDEDED; 
    color: #555555;
    padding: 40px 20px 10px 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.footer-container {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap; 
    padding-bottom: 20px;
}

.footer-col {
    width: 30%;
    margin-bottom: 30px;
    min-width: 280px;
}
.footer-col h3, .footer-col h4 {
    color: #222222; 
    font-weight: 600;
    margin-bottom: 15px;
    padding-bottom: 5px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}
.footer-logo {
    color: #C1697F; 
    font-size: 1.8em;
    font-weight: 900;
    margin-bottom: 5px;
    border-bottom: none !important;
}

.brand {
    font-size: 0.9em;
    margin-bottom: 20px;
}


.list {
    list-style: none;
    padding: 0;
}

.list li {
    margin-bottom: 10px;
}

.footer-link-clean {
    color: #555555;
    text-decoration: none;
    transition: color 0.3s ease;
    font-size: 0.95em;
}

.footer-link-clean:hover {
    color: #C1697F; 
}
.footer-button {
    display: inline-block;
    padding: 8px 15px;
    margin-top: 10px;
    margin-bottom: 15px;
    background-color: #E7B7C8; 
    color: #222222;
    text-decoration: none;
    border-radius: 4px;
    font-size: 0.9em;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.footer-button:hover {
    background-color: #DFA8B8; 
}
.footer-bottom {
    text-align: center;
    padding: 15px 0;
    border-top: 1px solid #DFA8B8;
    margin-top: 10px;
}

.footer-bottom p {
    margin: 0;
    font-size: 0.8em;
    color: #777777;
}

</style>
</head>
<body>

<header>
    <div class="container">

        <a href="#" class="logo">
            <img src="beauty-parlour-logo-design_1023984-34389.avif" alt="">
        </a>

        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>

        <div class="nav-actions">
            <button class="btn">üîç</button>
            <button class="btn">üë§</button>
            <button class="btn">üõí</button>
            <button class="button">BOOK APPOINTMENT</button>
        </div>

    </div>
</header>
</body>
</html>
